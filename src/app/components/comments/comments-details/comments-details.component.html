<div class="comment-container"
    [class.shift]="comment.parent">
  <div class="image">
    <span class="user-first-latter">{{ userFirstLatter }}</span>
  </div>
  <div class="comment">
    <div class="row-1">
      <div class="left">
        <h4 class=" title">{{ comment.user.name }}</h4>
      </div>
      <div class="right">
        <span class="time">{{ comment.timestamp | date }}</span>
      </div>
    </div>
    <div class="reply" *ngIf="comment.parent">
      <span class="reply-label">Reply By:</span>
       <span class="reply-user">{{ comment.user?.name }}</span>
    </div>
    <div class="row-3" *ngIf="!edit">
      <span class="text">{{ comment.comment }}</span>
    </div>
    <div class="controls" *ngIf="!reply && !edit">
      <button (click)="enableReply()">
        <i class="fa fa-reply"></i>
      </button>
      <button (click)="delete()">
        <i class="fa fa-trash delete"></i>
      </button>
      <button (click)="enableEdit()">
        <i class="fa fa-edit"></i>
      </button>
    </div>
    <app-add-comment
      *ngIf="reply"
      [parentId]="comment?.id"
       (done)="disableCommentArea()"
    ></app-add-comment>
    <app-add-comment
      *ngIf="edit"
      [parentId]="comment?.id"
      [commentEdit]="comment"
      (done)="disableReply()"
    ></app-add-comment>
  </div>
</div>
